<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign In</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root{--accent:#6366f1;--muted:#64748b}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    .bg{position:fixed;inset:0;overflow:hidden;background:linear-gradient(180deg,#0f172a 0%,#0b1220 60%);}
    .blob{position:absolute;border-radius:50%;filter:blur(60px);opacity:.6;mix-blend-mode:screen}
    .blob.a{width:420px;height:420px;left:-80px;top:-60px;background:radial-gradient(circle at 30% 30%,#7c3aed,#06b6d4)}
    .blob.b{width:320px;height:320px;right:-60px;bottom:-80px;background:radial-gradient(circle at 70% 70%,#06b6d4,#60a5fa)}
    .center{min-height:100vh;display:flex;align-items:center;justify-content:center}
    .auth-card{position:relative;background:linear-gradient(180deg,rgba(255,255,255,0.05),rgba(255,255,255,0.02));backdrop-filter:blur(6px);padding:28px;border-radius:14px;box-shadow:0 12px 50px rgba(2,6,23,.6);width:380px;color:#e6eef8;border:1px solid rgba(255,255,255,0.06)}
    .auth-card h2{margin:0 0 6px;font-size:1.3rem}
    .auth-card p.lead{margin:0 0 14px;color:var(--muted);font-size:.95rem}
    .field{margin-bottom:10px}
    .field label{display:block;font-size:.85rem;margin-bottom:6px;color:#cbd5e1}
    .field input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:#fff}
    .btn-primary{display:inline-flex;align-items:center;gap:10px;background:linear-gradient(90deg,#7c3aed,#06b6d4);border:0;color:white;padding:12px 18px;border-radius:12px;font-weight:700;cursor:pointer;box-shadow:0 8px 30px rgba(124,58,237,.18),0 2px 10px rgba(6,182,212,.08);transition:transform .14s ease,box-shadow .14s ease,filter .14s;position:relative;overflow:hidden}
    .btn-primary .icon{width:18px;height:18px;display:inline-block}
    .btn-primary:hover{transform:translateY(-3px);box-shadow:0 18px 40px rgba(124,58,237,.22)}
    .btn-primary:active{transform:translateY(1px) scale(.995);filter:brightness(.98)}
    .btn-primary:focus{outline:none;box-shadow:0 0 0 6px rgba(124,58,237,.12),0 18px 40px rgba(2,6,23,.2)}
    .ripple{position:absolute;border-radius:50%;transform:scale(0);background:rgba(255,255,255,0.35);animation:ripple .6s linear;pointer-events:none}
    @keyframes ripple{to{transform:scale(4);opacity:0}}
    .small-link{color:#93c5fd;text-decoration:none;font-size:.94rem}
    .msg{margin-top:10px;color:#fecaca}
    @media (max-width:420px){.auth-card{width:92%;padding:18px}}
  </style>
</head>
<body>
  <div class="bg">
    <div class="blob a"></div>
    <div class="blob b"></div>
  </div>
  <div class="center">
    <div class="auth-card" role="main">
      <h2>Sign in to Gallery</h2>
      <p class="lead">Welcome back â€” enter your credentials to continue.</p>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com">
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Your password">
      </div>

      <div style="display:flex;align-items:center;gap:12px;margin-top:8px">
        <button id="loginBtn" class="btn-primary" type="button">
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" style="width:18px;height:18px">
            <path d="M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          <span>Sign In</span>
        </button>
        <a href="signup.html" class="small-link">Create account</a>
      </div>

      <p id="msg" class="msg" aria-live="polite"></p>
    </div>
  </div>

  <script>
    // Optional Google Sheets POST endpoint (deploy Apps Script web app and paste URL here)
    const SHEET_ENDPOINT = '';

    async function postToSheet(payload){
      if(!SHEET_ENDPOINT) return;
      try{ await fetch(SHEET_ENDPOINT, {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)}); }catch(e){/* ignore */}
    }

    // ripple effect for modern feel
    document.querySelectorAll('.btn-primary').forEach(b=>{
      b.addEventListener('click', function(e){
        const circle = document.createElement('span');
        circle.className = 'ripple';
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        circle.style.width = circle.style.height = size + 'px';
        circle.style.left = (e.clientX - rect.left - size/2) + 'px';
        circle.style.top = (e.clientY - rect.top - size/2) + 'px';
        this.appendChild(circle);
        setTimeout(()=> circle.remove(), 600);
      });
    });

    document.getElementById('loginBtn').addEventListener('click', async ()=>{
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg'); msg.textContent='';
      if(!email || !password){ msg.textContent='Please enter email and password'; return; }

      // try app backend login first
      try{
        const res = await fetch('/api/login',{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({email,password})});
        const data = await res.json();
        if(res.ok){ localStorage.setItem('token', data.token); await postToSheet({event:'signin',email,ts:new Date().toISOString()}); location.href='/'; return; }
        // if backend failed, optionally still post to sheet (e.g., for logging)
        msg.textContent = data.error || 'Sign in failed';
        await postToSheet({event:'signin-failed',email,ts:new Date().toISOString(), reason: data.error});
      }catch(err){
        msg.textContent = 'Network error';
        await postToSheet({event:'signin-error',email,ts:new Date().toISOString()});
      }
    });
  </script>
</body>
</html>
